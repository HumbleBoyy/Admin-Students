                <span class="bg-yellow-500 w-[5px] h-[30px]"></span>

              </div>

                  </div>

                  <button onclick="handleLogut()" class="flex items-center gap-5 text-[20px] mt-60">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
              </div>
           </div>
           <div class="w-[80%] h-[100vh]">

                        <button class="text-[25px]"><i class="fa-solid fa-square-caret-left"></i></button>
                        <div class="flex items-center gap-2">
                          <form class="bg-white p-2 rounded-2xl">
                            <input type="text" placeholder="Search...." class="w-[255px] h-[30px] text-[20px] outline-none">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass text-[20px] text-slate-500"></i></button>
                          </form>
                          <button class="text-[25px]"><i class="fa-regular fa-bell"></i></button>
                        </div>
                   </div>
               </header>
               <div class="flex justify-between items-center p-5">
                     <h2 class="text-[22px] leading-[26px] font-bold">Students List</h2>
                     <div class="flex items-center gap-5">
                        <button class="text-[25px] text-yellow-500"><i class="fa-solid fa-sort"></i></button>
                        <button onclick="handleAddBtn()" class="w-[200px] h-[45px] rounded-md bg-[#FEAF00] text-white">ADD NEW STUDENT</button>
                     </div>
               </div>
               <hr>
               <div class="px-[42px] h-[60vh] overflow-x-auto">
                <table class="w-full bg-white rounded-[30px]">
                  <thead>
                    <tr>
                         <th class="py-[17px] font-normal text-[20px]"></th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]">Name</th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]">Email</th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]">Phone</th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]">Enroll Number</th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]">Date   admission</th>
                         <th class="py-[17px] text-[#ACACAC] leading-[15px] font-bold text-[20px]"></th>
                    </tr>
